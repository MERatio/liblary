<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Library</title>
  </head>
  <body>
    <!-- Modal form -->
    <div
      class="modal fade"
      id="modalForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalFormLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFormLabel">
              Enter Book Information
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="bookForm">
              <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookAuthor">Book Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookPages">Book Pages</label>
                <input
                  type="number"
                  class="form-control"
                  id="bookPages"
                  min="1"
                  required
                />
              </div>
              <div class="form-group">
                <label class="d-block">Have you read this book?</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="readed"
                    id="readedNo"
                    value="No"
                    checked
                  />
                  <label class="form-check-label" for="readedNo">No</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="readed"
                    id="readedYes"
                    value="Yes"
                  />
                  <label class="form-check-label" for="readedYes">Yes</label>
                </div>
              </div>
              <hr />
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-secondary mr-2"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="bookFormSubmit"
                >
                  Add Book to Library
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Button trigger modal form  -->
          <div class="addBookContainer d-flex justify-content-center my-4">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalForm"
            >
              Add Book to Library
            </button>
          </div>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Readed</th>
              </tr>
            </thead>
            <tbody id="bookTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
